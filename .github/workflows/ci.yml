name: Node.js CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Use Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18.x'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Run tests
      run: npm test

  build-and-test:
    name: Build and Test Docker Image
    needs: test
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    
    - name: Build Docker image
      run: docker build -t my-cursor-node-app:test .
    
    - name: Run Docker container
      run: |
        docker run -d -p 3000:3000 --name test-app my-cursor-node-app:test
        sleep 10
        curl http://localhost:3000/api/hello
    
    - name: Cleanup
      if: always()
      run: docker rm -f test-app 