name: Node.js CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x]

    steps:
    - uses: actions/checkout@v3
    
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Run tests
      run: npm test
    
    - name: Build Docker image
      run: docker build -t my-cursor-node-app .
    
    - name: Run Docker container
      run: |
        docker run -d -p 3000:3000 --name test-app my-cursor-node-app
        sleep 10
        curl http://localhost:3000/api/hello
    
    - name: Cleanup
      if: always()
      run: docker rm -f test-app 